<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My forms</title>
    <link rel="stylesheet" href="/styles.css">
  </head>
  <body>
    
    <form action="">
      <div>
      <h2>Aircraft Maintenance Engineering Application Form</h2>
      <p>Name</p>
      <input placeholder="First" />
      <input placeholder="Last" />
      <p>Gender</p>
      <input type="radio" id="male" name="gender" value="male" />
      <label for="male">Male</label> <br />
      <input type="radio" id="female" name="gender" value="female" />
      <label for="female">Female</label> <br />
      <input type="radio" id="other" name="gender" value="other" />
      <label for="other">Other</label> <br />
      <p>Date of Birth</p>
      <input type="date" name="birthday" />
      <p>Father's Name</p>
      <input type="text" placeholder="First" />
      <input placeholder="Last" />
      <p>Mother's Name</p>
      <input type="text" placeholder="First" />
      <input placeholder="Last" />
      <p>Phone</p>
      <input type="number" placeholder="### ### ####" />
      <input type="text" placeholder="email" />
      <p>Parent's Phone</p>
      <input placeholder="Parent's email" />
      <p>Are you Diploma/B Tech/Higher Student</p>
      <input type="radio" name="answer" />Yes <br />
      <input type="radio" name="answer" />No
      <p>Repeatable container</p>
      <hr />
      <p>School Name</p>
      <input type="text" size="50" />
      <p>Passing Year</p>
      
      <input type="number" />
      <br>
      <br>
      <hr />
      <br>
      <input type="text" placeholder="Add more" />
      <p>Candidate's Photograph</p>
      <input type="file" placeholder="Choose files or drag here" />
      <p>Exam Centre</p>
      <input type="text" size="50" />
       <br />
       <br>
       <br>
      <a href=""> <button type="submit">APPLY</button></a>
      </div>
    </form>
    
    
  </body>
</html>
